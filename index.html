<!doctype html>
<html>
    <head>
        <title>Dash.js Player Concordia</title>
        <style>
            video {
                width: 1350px;
                height: 360px;
            }
        </style>
    </head>
    <body>
        <div>
            <video id="videoPlayer" controls></video>
        </div>
        <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
       <button onclick="NoABR()">Disable ABR</button>
       <button onclick="YesABR()">Enable ABR</button>
        <script>
            function NoABR()
            {
            var video,
            player1,
            url = "https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd";
            video = document.querySelector("video");
            player1 = dashjs.MediaPlayer().create();

            player1.updateSettings({'streaming': {'abr': {'useDefaultABRRules': false}}});
            player1.initialize(document.querySelector("#videoPlayer"), url, true);
            };
            function YesABR()
            {
            var video,
            player2,
            url = "https://dash.akamaized.net/akamai/bbb_30fps/bbb_30fps.mpd";
            video = document.querySelector("video");
            player2 = dashjs.MediaPlayer().create();

            player2.updateSettings({'streaming': {'abr': {'useDefaultABRRules': true}}});
            player2.initialize(document.querySelector("#videoPlayer"), url, true);
            };

        </script>
        
    </body>
</html>
